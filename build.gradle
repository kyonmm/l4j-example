plugins {
    id "groovy"
    id "application"
    id "com.github.johnrengelman.shadow" version "2.0.1"
}

repositories{
    jcenter()
}

def l4jVersion = "1.5.4"
dependencies {
    compile "org.codehaus.groovy:groovy-all:2.4.12:indy"
    compile "com.networknt:config:$l4jVersion"
    compile "com.networknt:server:$l4jVersion"
    compile "com.networknt:config:$l4jVersion"
    compile 'ch.qos.logback:logback-classic:1.1.3'
    testCompile "org.spockframework:spock-core:1.1-groovy-2.4"
}

mainClassName = "com.networknt.server.Server"
